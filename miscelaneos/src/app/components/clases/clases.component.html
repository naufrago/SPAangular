<button class="btn btn-primary mr-1" (click)="alerta = 'alert-primary'">

<h2>Procesos asincronos</h2>
<button class="btn btn-success" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{'fa-refresh fa-spin':loading, 'fa-save':!loading}" class="fa"></i>
    <span *ngIf="!loading"> Guardar Cambios</span>
    <span *ngIf="loading"> Espere por favor</span>
</button>
